server {
    listen 80;
    server_name spectacular.scripps.edu;

    # protein-cleaver
    location /protein-cleaver-dev/ {
        proxy_pass http://spectacular.scripps.edu:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location ^~ /protein-cleaver-dev/static {
        proxy_pass http://spectacular.scripps.edu:8501/static/;
    }

    location /protein-cleaver-dev/stream {
